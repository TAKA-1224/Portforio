    <link rel="stylesheet" href="./style.css">

<body>
    <header>
        <h1 class="site-title">
            <a href="index.html"><img src="./img/logo.png" alt="site-title"></a>
        </h1>
        <nav id="navi">
            <ul>
                <li><a href="./index.html">About</a></li>
                <li><a href="./index.html#work">Work</a></li>
                <li><a href="./contact.html" class="btn">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="mainvisual">
            <img src="./img/top.JPG" alt="mainvisual">

            <p>WEB DESIGNER</p>
            <h1 class="name">AOKI TAKAHIRO</h1>

            <div class="text">
                <h1 class="section-title">Contact</h1>
                <p>声をかける</p>

            <form action="#" method="post">
                <dl>
                    <dt><label for="name">NAME</label></dt>
                    <dd><input type="text" id="name" name="your-name"></dd>
                    <dt><label for="email">E-mail</label></dt>
                    <dd><input type="email" id="email" name="your-email"></dd>
                    <dt><label for="message">MESSAGE</label></dt>
                    <dd><textarea id="message" name="your-message"></textarea></dd>
                </dl>
                <div class="submit-btn">
                    <input type="submit" value="送信">
                </div>
            </form>
        </section>
